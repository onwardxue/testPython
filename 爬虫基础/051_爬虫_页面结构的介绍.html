<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--tab键得到一对标签-->
<!--  table 表格
        tr        行
        td       列
-->
    <table width="200px" height="100px" border="1px">
        <tr>
            <td >
                姓名
            </td>
            <td>
                年龄
            </td>
            <td>
                性别
            </td>
        </tr>
        <tr>
            <td>
                张三
            </td>
            <td>
                18
            </td>
            <td>
                男
            </td>
        </tr>
    </table>

<!-- ul li  无序列表  爬虫的使用场景非常多-->
    <ul>
        <li>铁公鸡</li>
        <li>大企鹅</li>
        <li>锅包肉</li>
    </ul>

<!-- ol li  有序列表-->
    <ol>
        <li>起床</li>
        <li>洗脸</li>
        <li>吃饭</li>
    </ol>

<!-- a href  超链接标签-->
    <a href="https://www.baidu.com/">百度</a>

</body>
</html>
